<template>
    <lightning-card title="Lightning Record edit form">
        <lightning-record-edit-form object-api-name={objectName}
                                    onsubmit={handleSubmit}
                                    onsuccess={handleSuccess}
                                    onerror={handleError}>
            <lightning-messages></lightning-messages>

            <lightning-input-field field-name={fields.contactAccount}></lightning-input-field>
            <lightning-input-field field-name={fields.contactName}></lightning-input-field>
            <lightning-input-field field-name={fields.contactTitle}></lightning-input-field>
            <label class="slds-p-left_x-small">Enter your Email</label>
            <lightning-input-field variant="label-hidden" field-name={fields.contactEmail}></lightning-input-field>
            <lightning-input label="Phone" 
                             value={inputValue} 
                             onkeyup={handleChange} 
                             class="slds-m-bottom_x-small" ></lightning-input>

            <lightning-button label="Cancel" class="slds-m-around_xx-small" onclick={handleReset}></lightning-button>
            <lightning-button variant="brand" type="submit" label="Save" class="slds-m-around_xx-small"></lightning-button>

        </lightning-record-edit-form>
    </lightning-card>
</template>
