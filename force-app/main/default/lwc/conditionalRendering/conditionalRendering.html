<template>
    <lightning-card title="Data Rendering" 
                    class="slds-m-around_medium"> 
        <lightning-button variant="brand" 
                          label="Show Data" 
                          title="Primary action" 
                          onclick={handleClick} 
                          class="slds-m-left_x-small">
        </lightning-button>
        <template if:true={isVisible}>
            <div>Hello Harshit Dwivedi</div>
        </template>
        <template if:false={isVisible}>
            <div>You can't see the data, click button to see it.</div>
        </template>

        <lightning-input type="text" label="Enter some text" onkeyup={typeHandler}></lightning-input>
        <template if:true={textVerifier}>
            <div>You have typed correctly.</div>
        </template>
    </lightning-card>
</template>
