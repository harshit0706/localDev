<template>
    <lightning-card title="Carousel child" class="slds-m-around_medium">        
            <lightning-carousel disable-auto-scroll>
                <template for:each={carouselDetails} for:item="item">
                    <lightning-carousel-image
                        key={item.header}
                        src={item.src}
                        header={item.header}
                        description={item.description}>
                    </lightning-carousel-image>   
                </template>                         
            </lightning-carousel>            
    </lightning-card>
</template>
