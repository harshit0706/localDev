<template>
    <lightning-card title="Editable Account List" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <template if:true={accounts.data}>
                <lightning-datatable key-field="Id"
                                     data={accounts.data}
                                     columns={columns}
                                     onsave={handleSave}
                                     draft-values={draftValues}>
                </lightning-datatable>
            </template>
        </div>
    </lightning-card>
</template>
