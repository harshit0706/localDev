<template>
    <lightning-card title="Wire user details using Function">
        <div class="slds-m-around_medium">
            <template if:true={userDetail}>
                <div>Email - {userDetail.Email.value}</div>
                <div>Email - {userDetail.Name.value}</div>

            </template>
        </div>
    </lightning-card>

    <lightning-card title="Wire user details using property">
        <div class="slds-m-around_medium">
            <template if:true={userDetaiProperty.data}>
                <div>Email - {userDetaiProperty.data.fields.Email.value}</div>
                <div>Email - {userDetaiProperty.data.fields.Name.value}</div>

            </template>
        </div>
    </lightning-card>
</template>
