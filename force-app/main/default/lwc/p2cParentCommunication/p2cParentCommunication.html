<template>
    
    
    <lightning-card title="Primitive data type" class="slds-m-around_medium">
        <c-p2c-alert-component message = "From parent" card-header = 'Child Component'>        
        </c-p2c-alert-component>
    </lightning-card>
    <div class="slds-m-bottom_medium"></div>
    <lightning-card title="Progress Bar" class="slds-m-around_medium">
        <lightning-input type="number" label="Enter Percentage" value={percentage} onkeyup={changeHandler}></lightning-input>
        <c-p2c-progress-component progress-value={percentage}></c-p2c-progress-component>
        
    </lightning-card>

    <!-- <p2c-slider-component></p2c-slider-component> -->

    <div class="slds-m-bottom_medium"></div>
    <lightning-card title="Carousel Component" class="slds-m-around_medium">
        <c-p2c-carousel-component carousel-details={carouselData}></c-p2c-carousel-component>
    </lightning-card>

    
    

    
</template>
