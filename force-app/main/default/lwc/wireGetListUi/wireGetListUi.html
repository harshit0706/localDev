<template>
    <lightning-card title="getListUi Demo">
        <div class="slds-var-p-around_medium">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={Accounts} for:item="acc">
                        <tr key={acc.fields.Id.value}>
                            <td>{acc.fields.Name.value}</td>
                            <td>{acc.fields.Phone.value}</td>
                            <td>{acc.fields.Type.value}</td>

                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
        <div class="slds-grid">
            <div class="slds-m-around_medium">
                <lightning-button label="Previous" onclick={handlePreviousPage}></lightning-button>
            </div>
            <div class="slds-m-around_medium">
                <lightning-button label="Next" onclick={handleNextPage}></lightning-button>
            </div>
        </div>
        
    </lightning-card>
</template>
